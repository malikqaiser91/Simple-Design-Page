<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orderax</title>
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create Shop</h1>
      <hr class="hr" />
      <div class="min-container">
        <div class="product-search">
          <h2>Choose Product Type</h2>
          <div class="input-group mb-3" id="input-product">
            <input
              type="text"
              class="form-control"
              placeholder="Search Product"
              id="input"
              style="background-color: #eeeeee"
            />
            <div class="input-group-append bg-transparent" id="append">
              <button class="btn btn-outline-secondary" type="button" id="btn">
                <img src="./img/finder.png" alt="" id="img" />
              </button>
            </div>
          </div>
        </div>
        <div class="product">
          <div class="product-display item-1" id="bg">
            <div class="tick" id="tick">
              <img src="./img/tick.png" alt="Tick" />
            </div>
            <h4>
              Restaurant
              <span class="right-arrow"
                ><img src="./img/Vector.png" id="arrow"
              /></span>
            </h4>
          </div>
          <div class="product-display item-2" id="bg">
            <h4>
              Shopping
              <span class="right-arrow"
                ><img src="./img/Vector.png" id="arrow"
              /></span>
            </h4>
          </div>
          <div class="product-display item-3" id="bg">
            <div id="comming-soon">
              <p>COMING SOON</p>
            </div>
            <h4>
              On Demand <br />
              Delivery
              <span class="right-arrow"
                ><img src="./img/Vector.png" id="arrow"
              /></span>
            </h4>
          </div>
          <div class="product-display item-4" id="bg">
            <div id="comming-soon">
              <p>COMING SOON</p>
            </div>
            <h4 class="mt-3">
              Loyalty
              <span class="right-arrow"
                ><img src="./img/Vector.png" id="arrow"
              /></span>
            </h4>
          </div>
          <div class="product-display item-5" id="bg">
            <div id="comming-soon">
              <p>COMING SOON</p>
            </div>
            <h4>
              Video on <br />
              Demand
              <span class="right-arrow"
                ><img src="./img/Vector.png" id="arrow"
              /></span>
            </h4>
          </div>
          <div class="product-display item-6" id="bg">
            <div id="comming-soon">
              <p>COMING SOON</p>
            </div>
            <h4>
              Payment <br />
              Collection
              <span class="right-arrow"
                ><img src="./img/Vector.png" id="arrow"
              /></span>
            </h4>
          </div>
          <div class="product-display item-7" id="bg">
            <div id="comming-soon">
              <p>COMING SOON</p>
            </div>
            <h4>
              Video & MMS <br />
              Chatting
              <span class="right-arrow" style="margin-left: 37px"
                ><img src="./img/Vector.png" id="arrow"
              /></span>
            </h4>
          </div>
          <div class="product-display item-8" id="bg">
            <div id="comming-soon">
              <p>COMING SOON</p>
            </div>
            <h4>
              Blog
              <span class="right-arrow"
                ><img src="./img/Vector.png" id="arrow"
              /></span>
            </h4>
          </div>
        </div>
        <div class="store">
          <h4>Store Name</h4>
          <input
            type="text"
            placeholder="Enter Store Name"
            class="form-control"
            id="store-input"
          />
          <button class="btn btn-primary btn-lg" style="padding-left: 60px">
            NEXT
            <span class="store-arrow" style="margin-left: 20px"
              ><img
                src="./img/iconfinder_arrow-right_2561331 1.png"
                alt="Right Arrow"
            /></span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
